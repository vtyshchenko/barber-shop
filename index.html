<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop</title>

    <link rel="stylesheet" href="./css/modern-normalize.css""> <link
    rel="stylesheet" href="./css/styles.css"">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-wrapper">
          <img
            class="logo-item"
            src="./images/logo-scissors.svg"
            alt="logo scissors"
          />
          <img class="logo-text" src="./images/logo-text.svg" alt="logo text" />
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#gallary">Gallary</a></li>
          </ul>
        </nav>
        <ul class="button-list">
          <li>
            <button type="button">
              <img src="./images/profile.svg" alt="" />
            </button>
          </li>
          <li>
            <button type="button">
              <img src="./images/notification.svg" alt="" />
            </button>
          </li>
          <li>
            <button class="appointment" type="button">Appointment</button>
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer class="footer"></footer>
  </body>
</html>
